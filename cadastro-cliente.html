<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente | BelEnergy</title>
    <link rel="stylesheet" href="css/engenharia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="area-trabalho-engenharia">
        <div class="card-tecnico">
            <div class="header-modulo">
                <h2><i class="fas fa-user-plus"></i> Cadastro de Cliente</h2>
                <button class="btn-secundario" onclick="window.location.href='dashboard-admin.html'">Voltar</button>
            </div>
            
            <form id="form-cliente">
                <!-- Dados Pessoais -->
                <div class="grid-inputs">
                    <div class="form-group col-8">
                        <label for="nome_cliente">Nome Completo / Razão Social</label>
                        <input type="text" id="nome_cliente" class="input-estilizado" placeholder="Ex: Jean Marcel" required>
                    </div>
                    <div class="form-group col-4">
                        <label for="documento_cliente">CPF ou CNPJ</label>
                        <input type="text" id="documento_cliente" class="input-estilizado" placeholder="Apenas números">
                    </div>
                    <div class="form-group col-6">
                        <label for="whatsapp_cliente">WhatsApp / Telefone</label>
                        <input type="tel" id="whatsapp_cliente" class="input-estilizado" placeholder="(00) 00000-0000">
                    </div>
                    <div class="form-group col-6">
                        <label for="email_cliente">E-mail</label> 
                        <input type="email" id="email_cliente" class="input-estilizado" placeholder="exemplo@email.com">
                    </div>
                    
                    <!-- Separador Visual -->
                    <hr style="grid-column: 1 / -1; border: 0; border-top: 1px solid #e2e8f0; margin: 1rem 0;">
                    
                    <!-- Endereço -->
                    <div class="form-group col-4">
                        <label for="cep_cliente">CEP</label>
                        <input type="text" id="cep_cliente" class="input-estilizado" maxlength="9" placeholder="00000-000">
                    </div>
                    <div class="form-group col-8">
                        <label for="logradouro_cliente">Logradouro</label>
                        <input type="text" id="logradouro_cliente" class="input-estilizado" placeholder="Rua, Avenida...">
                    </div>
                    <div class="form-group col-4">
                        <label for="numero_cliente">Número</label>
                        <input type="text" id="numero_cliente" class="input-estilizado" placeholder="123">
                    </div>
                    <div class="form-group col-4">
                        <label for="bairro_cliente">Bairro</label>
                        <input type="text" id="bairro_cliente" class="input-estilizado" placeholder="Bairro">
                    </div>
                    <div class="form-group col-4">
                        <label for="complemento_cliente">Complemento</label>
                        <input type="text" id="complemento_cliente" class="input-estilizado" placeholder="Apto, Bloco...">
                    </div>
                    <div class="form-group col-4">
                        <label for="uf_cliente">Estado (UF)</label>
                        <select id="uf_cliente" class="input-estilizado">
                            <option value="">Selecione...</option>
                            <option value="AC">AC</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="form-group col-8">
                        <label for="cidade_cliente">Cidade</label>
                        <select id="cidade_cliente" class="input-estilizado" disabled>
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                </div>
                <div class="botoes-fluxo">
                    <button type="submit" class="btn-primary">Salvar Cliente</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/clienteController.js"></script>
</body>
</html>
