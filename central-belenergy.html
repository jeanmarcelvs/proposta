<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | BelEnergy</title>
    <link rel="stylesheet" href="css/engenharia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-login bg-light">
    <div class="background-animation"></div>

    <main class="container-login">
        <img src="imagens/Logo_Jean_Marcel.webp" alt="BelEnergy" class="logo-login">
        
        <h1>Gestão de Engenharia</h1>
        
        <form id="form-login-restrito" class="form-container">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="usuario_admin" class="input-estilizado" placeholder="Seu usuário" required>
            </div>
            <div class="input-group">
                <label>Chave de Acesso</label>
                <input type="password" id="senha_admin" class="input-estilizado" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" id="btn-entrar" class="btn-primary">
                <span class="btn-texto">Acessar Painel</span>
            </button>
            <div id="login-feedback" class="mensagem-feedback"></div>
        </form>
    </main>

    <script type="module" src="js/authController.js"></script>
</body>
</html>
