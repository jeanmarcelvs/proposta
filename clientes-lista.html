<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes | BelEnergy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/engenharia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-premium">
    <main class="area-trabalho-engenharia">
        <div class="card-tecnico">
            <div class="secao-header" style="justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-users-cog" style="color: #ffcc00;"></i>
                    <span>Diretório de Clientes BelEnergy</span>
                </div>
                <button class="btn-primario" onclick="window.location.href='cadastro-cliente.html'">
                    <i class="fas fa-plus"></i> Novo Cliente
                </button>
            </div>
    
            <div class="barra-ferramentas" style="display: flex; gap: 15px; margin-bottom: 25px;">
                <div class="grupo-form" style="flex: 1; margin-bottom: 0;">
                    <input type="text" id="busca_cliente" placeholder="Pesquisar por nome, CPF/CNPJ ou cidade..." onkeyup="filtrarClientes()">
                </div>
                <div class="grupo-form" style="width: 200px; margin-bottom: 0;">
                    <select id="filtro_uf" onchange="filtrarClientes()">
                        <option value="">Todos os Estados</option>
                        <option value="AL">Alagoas</option>
                        <option value="PE">Pernambuco</option>
                        <option value="SE">Sergipe</option>
                    </select>
                </div>
            </div>
    
            <div class="tabela-container">
                <table class="tabela-gestao">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Localização</th>
                            <th>Projetos</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo_tabela_clientes">
                        <tr class="linha-cliente">
                            <td>
                                <strong style="color: #0f172a; font-size: 1rem;">Jean Marcel</strong><br>
                                <small style="color: #64748b;">Engenheiro Eletricista</small>
                            </td>
                            <td>Maceió / AL</td>
                            <td>
                                <span class="badge-contagem">2 Projetos</span>
                            </td>
                            <td style="text-align: center;">
                                <button class="btn-visualizar" onclick="gerenciarCliente(1)">
                                    <i class="fas fa-folder-open"></i> Abrir Portfólio
                                </button>
                            </td>
                        </tr>
                        <!-- Outros clientes serão adicionados aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="js/clientesController.js"></script>
</body>
</html>
