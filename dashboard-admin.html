<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Gerenciamento | BelEnergy</title>
    <link rel="stylesheet" href="css/engenharia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-acessivel">
    <div class="app-container">
        <!-- Sidebar de Navegação -->
        <aside class="sidebar-engenharia">
            <div class="logo-area">
                <img src="imagens/Logo_Jean_Marcel.webp" alt="BelEnergy">
            </div>
            
            <nav class="menu-principal">
                <a onclick="navegar('dashboard')" class="item-menu active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a onclick="navegar('clientes')" class="item-menu">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a onclick="navegar('premissas')" class="item-menu">
                    <i class="fas fa-sliders-h"></i> Premissas
                </a>
            </nav>

            <div class="user-info-area">
                <div class="user-name">Eng. Jean Marcel</div>
                <a href="#" onclick="logout()" class="logout-link">Sair do sistema</a>
            </div>
        </aside>

        <!-- Wrapper para Painel Principal (Header + Conteúdo) -->
        <div class="main-panel">
            <header class="header-principal">
                <div class="area-brand">
                    <!-- A logo aqui pode ser diferente ou removida, mantendo a da sidebar -->
                </div>

                <div class="info-sessao">
                    <span>Engenheiro Responsável</span>
                    <strong class="user-name">Jean Marcel</strong>
                </div>
            </header>

            <!-- Área de Conteúdo Dinâmico -->
            <main class="conteudo-principal" id="area_dinamica"></main>
        </div>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem('auth_belenergy');
            window.location.href = 'central-belenergy.html';
        }
    </script>
    <script type="module" src="./js/dashboardController.js"></script>
</body>
</html>
