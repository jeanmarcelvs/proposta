<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Proposta</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="theme-premium body-centralizado" style="overflow: hidden; height: 100vh;">

    <div class="background-animation"></div>

    <div class="container-centralizado" style="height: 100%; display: flex; align-items: center; justify-content: center;">

        <main class="container container-index-com-transparencia" style="max-width: 500px; width: 90%; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: center; max-height: 95vh;">
            <img src="imagens/Logo_Jean_Marcel.webp" alt="Jean Marcel Engenharia" class="logo" style="max-width: 150px; margin: 0 auto 10px auto;">
            
            <div class="assinatura-tecnica" style="flex-direction: column; gap: 20px; margin-top: 0; background: transparent; padding: 0;">
                
                <div class="container-dados-engenheiro" style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 15px; margin-bottom: 5px; margin-top: 25px;">
                    <div class="foto-tecnica" style="width: 60px; height: 60px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.1);">
                        <img src="imagens/foto-engenheiro.webp" alt="Engenheiro Responsável" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="dados-tecnicos" style="text-align: left;">
                        <h2 style="color: #f1f5f9; font-size: 1.05rem; margin: 0; font-weight: 600;">Jean Marcel Vieira Silva</h2>
                        <p class="cargo" style="font-size: 0.8rem; color: #cbd5e1; margin: 2px 0 0 0;">Engenheiro Eletricista · CREA/AL 021480154-3</p>
                    </div>
                </div>

                <p class="frase-autoridade" style="font-size: 0.95rem; line-height: 1.5; color: #e2e8f0; margin: 15px 0; font-weight: 300; opacity: 0.9;">
                    "Decisões técnicas orientadas por engenharia, responsabilidade e visão de longo prazo."
                </p>

                <div class="qr-code pulse-tech" style="margin: 0 auto;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://www.linkedin.com/in/jean-marcel-aa5795138/" 
                         alt="LinkedIn Jean Marcel">
                    <span style="font-size: 0.75rem; color: #cbd5e1; margin-top: 5px;">Perfil Profissional</span>
                </div>

                <div class="botoes-contato" style="display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 280px; margin: 20px auto 0 auto;">
                    <a href="https://www.linkedin.com/in/jean-marcel-aa5795138/" target="_blank" class="btn-primary" style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(4px); transition: all 0.3s ease;">
                        <i class="fab fa-linkedin"></i> Conectar no LinkedIn
                    </a>
                    
                    <a href="https://wa.me/5582999469016" target="_blank" class="btn-primary" style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(4px); transition: all 0.3s ease;">
                        <i class="fab fa-whatsapp"></i> Contato via WhatsApp
                    </a>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
