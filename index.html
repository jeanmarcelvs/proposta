<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDIS Solar - Proposta</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="https://gdis-solar.vercel.app/img/gdis-solar-logo.png" alt="GDIS Solar Logo" class="logo">
      <h1>Detalhes da Proposta</h1>
    </header>

    <div class="theme-switcher">
      <button id="high-performance-option" class="active">Alta Performance</button>
      <button id="economic-option">Econômico</button>
    </div>

    <form id="search-form">
      <div class="form-group">
        <label for="project-id">ID do Projeto:</label>
        <input type="text" id="project-id" name="projectId" placeholder="Ex: 2390" required>
      </div>
      <button type="submit">Consultar Proposta</button>
    </form>

    <div id="message-box" class="message-box"></div>

    <section id="proposal-details" class="proposal-details">
        <div class="proposal-header">
            <h2 id="cliente-nome">Nome do Cliente</h2>
            <p id="cliente-cidade-uf">Cidade/UF</p>
            <p><span class="label">Data de Geração:</span> <span id="data-geracao"></span></p>
        </div>

        <div class="system-details">
            <div class="item">
                <h4>Inversor</h4>
                <p><span class="label">Descrição:</span> <span id="inversor-descricao"></span></p>
                <p><span class="label">Quantidade:</span> <span id="inversor-quantidade"></span></p>
            </div>
            <div class="item">
                <h4>Módulo Fotovoltaico</h4>
                <p><span class="label">Descrição:</span> <span id="modulo-descricao"></span></p>
                <p><span class="label">Quantidade:</span> <span id="modulo-quantidade"></span></p>
            </div>
        </div>

        <div class="total-value-card">
            <p>Valor Total da Proposta</p>
            <span id="valor-total">R$ 0,00</span>
        </div>
        
        <a href="#" id="link-pdf" class="link-pdf" target="_blank" style="display: none;">Ver PDF da Proposta</a>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
