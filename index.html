<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Proposta | BelEnergy</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="theme-premium body-centralizado">

    <div class="background-animation"></div>

    <div id="loading-overlay" class="loading-overlay oculto">
        <div class="spinner"></div>
    </div>

    <div class="container-centralizado">

        <main class="container container-index-com-transparencia main-oculto">
            <img src="imagens/logo-belenergy.png" alt="Logo da empresa BelEnergy" class="logo">
            <h1>Consultar Proposta</h1>
            <form id="form-consulta" class="form-container">
                <div class="input-group">
                    <label for="numero-projeto">Número do Projeto</label>
                    <input type="text" id="numero-projeto" name="numero-projeto" placeholder="Ex: 1234" required>
                </div>
                <div class="input-group">
                    <label for="primeiro-nome">Primeiro Nome do Cliente</label>
                    <input type="text" id="primeiro-nome" name="primeiro-nome" placeholder="Ex: João" required>
                </div>
                <button id="btn-consultar" class="btn-primary">
                    <span class="btn-texto">Consultar</span>
                    <i class="fas fa-spinner fa-spin icone-loading"></i>
                    <i class="fas fa-check icone-sucesso"></i>
                    <i class="fas fa-times icone-erro"></i>
                </button>
                <div id="mensagem-feedback" class="mensagem-feedback"></div>
            </form>
        </main>

    </div>

    <script src="js/indexController.js" type="module"></script>
</body>

</html>
