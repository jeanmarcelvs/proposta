<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Propostas SolarMarket</title>
    <style>
        /* Estilos básicos para o corpo da página, usando uma fonte padrão sem serifa */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        /* Container principal para o conteúdo, centralizado e com sombra */
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: translateY(1px);
        }
        #propostaContainer {
            margin-top: 25px;
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
        }
        #propostaContainer p {
            margin: 10px 0;
        }
        #propostaContainer strong {
            color: #555;
        }
        #jsonDebug {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal da página -->
    <div class="container">
        <h1>Consultar Proposta SolarMarket</h1>
        
        <div class="form-group">
            <label for="projectId">ID do Projeto:</label>
            <input type="text" id="projectId" placeholder="Ex: 12345">
        </div>

        <button id="btnConsultar">Consultar Proposta Ativa</button>
        
        <!-- Container para exibir os dados da proposta, inicialmente oculto -->
        <div id="propostaContainer" style="display:none;">
            <h2>Dados da Proposta</h2>
            <p><strong>Número da Proposta:</strong> <span id="propNumero"></span></p>
            <p><strong>Cliente:</strong> <span id="propCliente"></span></p>
            <p><strong>Valor Total:</strong> R$ <span id="propValor"></span></p>
            <p><strong>Status:</strong> <span id="propStatus"></span></p>
        </div>

        <!-- Área de depuração para exibir o JSON bruto -->
        <pre id="jsonDebug">Aguardando consulta...</pre>
    </div>

    <!-- O seu código JavaScript irá aqui -->
    <script>
        // O código agora irá se comunicar com um servidor intermediário (backend)
        // para garantir que a token de autenticação da SolarMarket permaneça segura.
        // Nenhuma token está presente neste código!
        
        // Adiciona um listener de evento para o botão de consulta
        document.getElementById("btnConsultar").addEventListener("click", async () => {
            const projectId = document.getElementById("projectId").value.trim();
            const debugElement = document.getElementById("jsonDebug");
            const containerElement = document.getElementById("propostaContainer");

            // Valida se o ID do projeto foi informado
            if (!projectId) {
                debugElement.textContent = "Por favor, informe o ID do projeto.";
                containerElement.style.display = "none";
                return;
            }

            // Exibe mensagem de carregamento
            debugElement.textContent = `Consultando projeto ${projectId}...`;
            containerElement.style.display = "none";

            try {
                // O front-end agora chama o endpoint do seu backend, passando o ID do projeto
                // Para o teste local, vamos usar uma função de mock
                const propostas = await consultarPropostaAtiva(projectId);
                
                // Exibe o JSON bruto para depuração
                debugElement.textContent = JSON.stringify(propostas, null, 2);

                // Verifica se a API retornou alguma proposta
                if (!propostas || propostas.length === 0) {
                    debugElement.textContent = "Nenhuma proposta ativa encontrada para este projeto.";
                    return;
                }

                // Pega a primeira proposta da lista (assumindo que há apenas uma ativa por projeto)
                const proposta = propostas[0];
                
                // Atualiza os elementos HTML com os dados da proposta
                document.getElementById("propNumero").textContent = proposta.id || "-";
                document.getElementById("propCliente").textContent = proposta.cliente?.nome || "-";
                document.getElementById("propValor").textContent = (proposta.valor_total || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
                document.getElementById("propStatus").textContent = proposta.status || "-";

                // Exibe o container da proposta
                containerElement.style.display = "block";

            } catch (err) {
                console.error(err);
                debugElement.textContent = "Erro: " + err.message;
            }
        });

        /**
         * Simula a consulta de uma proposta para testes locais.
         * @param {string} projectId - O ID do projeto.
         * @returns {Promise<Array|null>} Um array de propostas ou null em caso de falha.
         */
        async function consultarPropostaAtiva(projectId) {
            // Dados de exemplo para simular a resposta da API
            const mockData = [
                {
                    "id": "PROPOSTA-TESTE-123",
                    "status": "aprovada",
                    "valor_total": 54321.00,
                    "cliente": {
                        "nome": "João da Silva",
                        "documento": "123.456.789-00",
                        "telefone": "(11) 98765-4321"
                    }
                }
            ];

            // Retorna os dados simulados
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(mockData);
                }, 500); // Simula um atraso de 0.5 segundos na resposta
            });
        }
    </script>

</body>
</html>
