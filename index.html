<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Comercial</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <main id="tela-inicial-container" class="tela-inicial-container"></main>
    
    <div id="proposta-apresentacao-container" class="proposta-apresentacao-container" style="display:none;">

        <header id="cabecalho-proposta" class="cabecalho-proposta">
            <img src="logo.png" alt="Logo da Empresa" class="cabecalho-proposta__logo">
            <nav class="botoes-tipo-proposta">
                <button id="botao-premium" class="botoes-tipo-proposta__botao">Premium</button>
                <button id="botao-economica" class="botoes-tipo-proposta__botao">Econômica</button>
            </nav>
        </header>

        <main class="conteudo-principal">

            <section id="secao-dados-cliente" class="secao secao--destaque"></section>

            <section id="secao-dados-gerais" class="secao"></section>

            <section id="secao-instalacao" class="secao"></section>
                
            <section id="secao-valor-total" class="secao secao--destaque"></section>

            <section id="secao-financiamento" class="secao"></section>

            <section id="secao-validade" class="secao"></section>

            <div class="container-botao-voltar">
                <button id="botao-voltar" class="botao-voltar">Voltar</button>
            </div>
            
        </main>
        
        <footer class="rodape-proposta">
            <img src="logo.png" alt="Logo da Empresa" class="rodape-proposta__logo">
            <div class="rodape-proposta__links">
                <a id="link-whatsapp" href="#" target="_blank">Telefone</a>
                <a id="link-email" href="#">E-mail</a>
                <a id="link-instagram" href="#" target="_blank">Instagram</a>
            </div>
        </footer>
    </div>

    <section id="mensagem-proposta-expirada" class="mensagem-proposta-expirada" style="display:none;">
        <div class="mensagem-container">
            <h1 class="titulo-expirada">Proposta Expirada</h1>
            <p>Esta proposta comercial não é mais válida. Para obter uma proposta atualizada e aproveitar as condições mais recentes, por favor, entre em contato com seu consultor GDIS Solar.</p>
            <button id="botao-voltar-expirada" class="botao-voltar">Voltar para a Busca</button>
        </div>
    </section>

    <script type="module" src="./api.js" defer></script>
    <script type="module" src="./logica.js" defer></script>
    <script type="module" src="./interface.js" defer></script>

</body>
</html>
