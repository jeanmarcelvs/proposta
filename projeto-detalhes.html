<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto | BelEnergy</title>
    <link rel="stylesheet" href="css/engenharia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="area-trabalho-engenharia" style="max-width: 1200px; margin: auto; padding-top: 50px;">
        <div class="card-tecnico">
            <div class="header-modulo">
                <div>
                    <small style="color: var(--primaria); font-weight: 700;">PROJETO ATIVO</small>
                    <h2 id="titulo-projeto" style="margin-top: 5px;">
                        <i class="fas fa-project-diagram"></i> Detalhes do Projeto
                    </h2>
                </div>
                <button class="btn-secundario" onclick="window.location.href='dashboard-admin.html'">
                    <i class="fas fa-chevron-left"></i> Voltar
                </button>
            </div>

            <!-- Informações do Projeto -->
            <div class="grid-inputs" style="background: #f8fafc; padding: 25px; border-radius: 12px; margin-bottom: 40px;">
                <div class="form-group col-4">
                    <label>Cliente</label>
                    <input type="text" id="detalhe_cliente_nome" readonly class="input-monitorado input-heranca">
                </div>
                <div class="form-group col-4">
                    <label>Localização</label>
                    <input type="text" id="detalhe_localizacao" readonly class="input-monitorado input-heranca">
                </div>
                <div class="form-group col-4">
                    <label>Concessionária</label>
                    <input type="text" id="detalhe_concessionaria" readonly class="input-monitorado input-heranca">
                </div>
                <div class="form-group col-4">
                    <label>Estrutura</label>
                    <input type="text" id="detalhe_estrutura" readonly class="input-monitorado input-heranca">
                </div>
                <div class="form-group col-4">
                    <label>Origem da Venda</label>
                    <input type="text" id="detalhe_origem" readonly class="input-monitorado input-heranca">
                </div>
            </div>

            <!-- Lista de Propostas -->
            <div class="secao-header" style="justify-content: space-between; display: flex; align-items: center;">
                <span style="font-size: 1.2rem; font-weight: 700; color: #0f172a;">
                    <i class="fas fa-file-signature" style="color: var(--primaria);"></i> Propostas Geradas
                </span>
                <button class="btn-primary" onclick="window.novaPropostaParaProjeto()">
                    <i class="fas fa-plus"></i> Nova Versão de Proposta
                </button>
            </div>

            <table class="tabela-tecnica">
                <thead>
                    <tr>
                        <th>Data de Emissão</th>
                        <th>Potência Sistema</th>
                        <th>Investimento Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo_lista_propostas">
                    <!-- Propostas serão injetadas aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="js/projetoDetalhesController.js"></script>
</body>
</html>
