<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Comercial | GDIS</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <main>
        <header>
            <div class="logo-container">
                <img src="imagens/logo-gdis-2.png" alt="Logo da GDIS" class="logo">
            </div>
            <div class="seletor-tipo-proposta">
                <button id="btn-premium" class="btn-proposta selecionado">Premium</button>
                <button id="btn-acessivel" class="btn-proposta">+Acessível</button>
            </div>
        </header>

        <section id="secao-resumo">
            <div class="valor-resumo">
                <span id="valor-resumo-premium" class="texto-valor-resumo"></span>
            </div>
            <div class="valor-resumo">
                <span id="valor-resumo-acessivel" class="texto-valor-resumo"></span>
            </div>
            <div id="secao-cliente">
                <span id="nome-cliente" class="nome-cliente"></span>
                <p id="local-proposta" class="local-proposta"></p>
            </div>
        </section>

        <section id="secao-equipamentos" class="secao-principal">
            <h2 class="titulo-secao">Equipamentos</h2>
            <div class="conteudo-equipamentos">
                <div class="imagem-equipamentos">
                    <img id="imagem-marca" src="" alt="">
                </div>
                <div id="lista-equipamentos" class="lista-equipamentos">
                    </div>
            </div>
        </section>

        <section id="secao-instalacao" class="secao-principal">
            <h2 class="titulo-secao">Instalação</h2>
            <div class="conteudo-instalacao">
                <div class="imagem-instalacao">
                    <img id="imagem-instalacao" src="" alt="">
                </div>
                <div id="detalhes-instalacao" class="detalhes-instalacao">
                    </div>
            </div>
        </section>

        <section id="secao-financiamento" class="secao-principal">
            <h2 class="titulo-secao">Financiamento</h2>
            <div class="valores-container">
                <div class="card-valores card-total">
                    <p class="legenda-valores">Total da Proposta</p>
                    <span id="valor-total-proposta" class="valor-total-proposta"></span>
                    <p id="etiqueta-proposta-dinamica" class="etiqueta-proposta-dinamica"></p>
                </div>
                <div class="card-valores">
                    <p class="legenda-valores">Entrada</p>
                    <span id="valor-entrada" class="valor-parcela-proposta"></span>
                </div>
                <div class="card-valores">
                    <p class="legenda-valores">Valor da Parcela</p>
                    <span id="valor-parcela" class="valor-parcela-proposta"></span>
                </div>
                <div class="card-valores">
                    <p class="legenda-valores">Parcelas</p>
                    <span id="valor-parcelas" class="valor-parcela-proposta"></span>
                </div>
            </div>
            <div id="secao-observacao" class="secao-observacao-financiamento">
                <p class="titulo-observacao">Observações sobre Financiamento:</p>
                <p id="texto-observacao" class="texto-observacao"></p>
            </div>
        </section>

        <section id="secao-validade" class="secao-info validade-proposta">
            <p class="etiqueta-info">
                <i class="fas fa-calendar-check icone-info-proposta"></i>
                Válida por mais <span id="texto-validade"></span>
            </p>
        </section>

        <section class="secao-voltar-proposta">
            <a href="index.html" class="btn-voltar-proposta"><i class="fas fa-arrow-left"></i> Voltar</a>
        </section>

    </main>

    <footer>
        <div class="footer-contact-container">
            <a href="https://wa.me/5582994255946" target="_blank" class="footer-contact-item">
                <i class="fab fa-whatsapp"></i> (82) 99425-5946
            </a>
            <a href="mailto:gdis.solar@gmail.com" class="footer-contact-item">
                <i class="fas fa-envelope"></i> gdis.solar@gmail.com
            </a>
            <a href="https://www.instagram.com/gdis_solar" target="_blank" class="footer-contact-item">
                <i class="fab fa-instagram"></i> gdis_solar
            </a>
            <a href="https://www.gdis.com.br" target="_blank" class="footer-contact-item">
                <i class="fas fa-globe"></i> gdis.com.br
            </a>
        </div>
        <p class="footer-copyright">&copy; <span id="ano-atual"></span> GDIS Solar. Todos os direitos reservados.</p>
    </footer>

    <script src="js/propostaController.js" type="module"></script>
    <script src="js/model.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script>
        document.getElementById('ano-atual').textContent = new Date().getFullYear();
    </script>

</body>

</html>
